<app-toast>
  <div>
    <div *ngIf="!loading">
      <div>
        <app-header></app-header>
        <div id="app-wrapper" class="h-[calc(100vh-58px)] text-text-500">
          <router-outlet></router-outlet>
        </div>
      </div>
    </div>

    <div *ngIf="loading">
      <div class="w-screen h-screen grid place-items-center">
        <div class="flex flex-col justify-center items-center">
          <app-spinner></app-spinner>
          <div class="text-text-500 font-bold mt-4">Discovering your infrastructure...</div>
          <div class="h-12">
            <div *ngIf="showInfo" class="text-text-300 font-bold text-xs mt-2 w-96 text-center fade-in-info">
              Depending on the size of your infrastructure, this operation may take several seconds to finish
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</app-toast>
