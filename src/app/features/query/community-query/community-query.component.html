<div class="flex gap-4">
  <div>
    <div class="h-14">
      <div
        [ngClass]="[
          'flex justify-between h-14 items-center cursor-pointer font-medium',
          selectedCommunity ? 'card' : 'card-action'
        ]"
        (click)="openSelectCommunityDialog()"
      >
        <div [ngClass]="[selectedCommunity ? 'text-text-500' : 'text-text-400', 'overflow-hidden']">
          {{ selectedCommunity?.name ?? 'Select a community...' }}
        </div>
        <div class="mt-1.5 pl-4">
          <i class="pi pi-chevron-down" style="font-size: 1rem"></i>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="!selectedCommunity" class="flex gap-4 items-center">
    <img src="assets/images/arrow-left.png" class="bounce" alt="" width="60" />
  </div>
</div>
<app-run-query [runQuery]="runQuery" title="Query Community (SPARQL)"> </app-run-query>
