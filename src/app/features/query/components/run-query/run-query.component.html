<div class="h-full w-full flex flex-col">
  <form [formGroup]="form" class="w-full grow mt-4 pb-6">
    <div class="flex gap-8 items-stretch h-full overflow-x-auto">
      <div class="h-full flex flex-col" style="width: 600px;">
        <div class="item-label pb-2">{{ title }}:</div>
        <div class="w-full grow">
          <app-sparql-editor formControlName="query">
          </app-sparql-editor>
        </div>
      </div>
      <div class="w-56 h-full flex flex-col justify-center items-center">
        <p-button (click)="executeQuery()" [disabled]="loading">
          <div class="flex items-center gap-4 text-white font-bold">
            <i class="pi pi-database"></i>
            <div>Execute query</div>
            <i class="pi pi-arrow-right"></i>
          </div>
        </p-button>
      </div>
      <div class="grow">
        <div class="w-full h-full">
          <app-query-result [queryResult]="queryResult  | json" [loading]="loading"
            [height]="queryResult ? 'calc(100vh - 318px)' : 'calc(100vh - 335px)'">
          </app-query-result>
        </div>
      </div>
    </div>
  </form>
</div>
