<div class="grow mt-4">
  <form [formGroup]="form">
    <div class="grid grid-cols-12 gap-10">
      <div class="col-span-7">
        <div>
          <div class="item-label pb-2">{{ title }}:</div>
          <app-sparql-editor formControlName="query" style="width: 100%; height: calc(100vh - 344px)">
          </app-sparql-editor>
        </div>
        <div class="mt-4 ml-2">
          <p-button label="Execute query" icon="pi pi-database" (click)="executeQuery()" [loading]="loading"
            [style]="{ width: '160px' }"></p-button>
        </div>
      </div>
      <div class="col-span-5">
        <div class="w-full" style="padding-top: 2px">
          <app-query-result [queryResult]="queryResult  | json" [loading]="loading"
            [height]="queryResult ? 'calc(100vh - 388px)' : 'calc(100vh - 404px)'">
          </app-query-result>
        </div>
      </div>
    </div>
  </form>
</div>
