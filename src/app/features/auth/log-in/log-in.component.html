<app-logo iconTheme="dark"></app-logo>
<div class="h-4/5 flex items-center justify-center">
  <div class="flex items-center justify-center">
    <mat-card>
      <div class="pl-10 pr-6 pt-4 pb-40">
        <div class="flex justify-between">
          <div class="mt-8">
            <div
              class="text-lg tracking-widest font-bold text-primary-300 mb-4"
            >
              Sign in
            </div>
            <div class="w-48">
              Log in to access all features of the
              <app-auroral-hyperlink></app-auroral-hyperlink>.
            </div>
          </div>
          <div class="w-32"></div>
          <mat-icon class="icon text-primary-100 opacity-20"
            >lock_open</mat-icon
          >
        </div>
        <div class="h-11"></div>
        <form [formGroup]="form">
          <div class="grid gap-0 grid-cols-1 text-center">
            <app-form-field
              formControlName="email"
              label="Email"
              leadingIcon="alternate_email"
            >
            </app-form-field>
            <app-form-field
              formControlName="password"
              label="Password"
              [isSecret]="true"
              leadingIcon="lock"
            ></app-form-field>
            <app-button
              text="Log in"
              type="mat-raised-button"
              theme="accent"
              size="large"
              [loading]="loading"
              class="pt-6 pb-2"
              (click)="onLoginClick()"
            ></app-button>
            <div>Donâ€™t have an account?</div>
            <app-hyperlink
              text="Craete account"
              [routerLink]="['/auth/signup']"
            ></app-hyperlink>
          </div>
        </form>
      </div>
    </mat-card>
  </div>
</div>
