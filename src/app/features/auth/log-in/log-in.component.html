<app-logo iconTheme="dark"></app-logo>
<div class="h-4/5 flex items-center justify-center">
  <div class="flex items-center justify-center">
    <mat-card>
      <div class="px-4 pt-4 pb-20">
        <div class="flex justify-end pb-4 items-center">
          <mat-icon class="icon text-primary-100">lock_open</mat-icon>
        </div>
        <form [formGroup]="form">
          <div
            class="flex flex-col gap-4 items-center justify-center px-16"
          >
          <div class="text-md tracking-widest font-bold pb-4">
            Application Name
          </div>
            <div>
              <span class="p-input-icon-left">
                <i class="pi pi-user"></i>
                <input
                  type="text"
                  pInputText
                  [formControl]="username!"
                  placeholder="Username"
                  style="width: 256px;"
                />
              </span>
            </div>
            <div>
              <span class="p-input-icon-left">
                <i class="pi pi-lock"></i>
                <input
                  type="password"
                  pInputText
                  [formControl]="password!"
                  placeholder="Password"
                  style="width: 256px;"
                />
              </span>
            </div>
          </div>
          <div class="flex flex-col gap-1 text-center">
            <div class="pt-8 pb-2">
              <app-button
                type="mat-raised-button"
                theme="primary"
                size="medium"
                [loading]="loading"
                [disabled]="form.invalid"
                (click)="onLoginClick()"
              >
                Log in
              </app-button>
            </div>
            <div i18n>Donâ€™t have an account?</div>
            <app-hyperlink
              text="Craete account"
              [routerLink]="['/auth/signup']"
            ></app-hyperlink>
          </div>
        </form>
      </div>
    </mat-card>
  </div>
</div>
