<mat-sidenav-container class="bg-primary-50" hasBackdrop="false">
  <mat-sidenav
    #drawer
    fixedInViewport="true"
    mode="side"
    opened="true"
    class="bg-primary-500 w-44"
  >
    <app-logo></app-logo>
    <div style="height: 24px"></div>
    <app-nav-button path="items" name="Items" icon="list"></app-nav-button>
    <app-nav-button path="data-services" name="Data services" icon="cloud"></app-nav-button>
    <app-nav-button path="nodes" name="Nodes" icon="device_hub"></app-nav-button>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="h-screen">
      <ng-content></ng-content>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
