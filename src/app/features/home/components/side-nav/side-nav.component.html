<div class="content-wrapper flex z-50 grow h-full">
  <div [ngClass]="['bg-primary-600', folded ? 'w-12' : 'w-36']">
    <div class="bg-primary-50">
      <app-logo [size]="folded ? 'small' : 'normal'"></app-logo>
    </div>
    <div style="height: 24px"></div>
    <app-nav-button path="components-library" name="Components" icon="space_dashboard"></app-nav-button>
    <app-nav-button path="menu-item-1" name="Menu Item 1" icon="list"></app-nav-button>
  </div>
  <div
    [ngClass]="[
      'bg-primary-50',
      'rounded-r-full',
      'flex',
      'items-center',
      'justify-center',
      'cursor-pointer',
      'h-12',
      folded ? 'pr-2': 'w-12',
    ]"
    (click)="toggleMenu()"
  >
    <mat-icon>menu</mat-icon>
  </div>
</div>
