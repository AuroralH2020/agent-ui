<div class="pb-16">
  <app-pictogram name="Node" type="node"></app-pictogram>
  <div class="h-2"></div>
  <div class="text-md font-normal opacity-80 w-56 break-words">
    {{ detail.name }}
  </div>
  <app-copy-to-clipboard
    message="Agid copied to clipboard"
    [value]="detail.agid"
  >
    <div class="opacity-20 font-medium text-xs">
      <span class="noselect cursor-default">agid: </span>{{ detail.agid }}
    </div>
  </app-copy-to-clipboard>
  <div class="h-1"></div>
  <div class="flex flex-row justify-start w-full">
    <div class="flex flex-col gap-4">
      <div class="item pt-2">
        <div class="label">Url:</div>
        <div class="pl-1 -mt-1">
          <div class="flex flex-row">
            <app-copy-to-clipboard
              message="Url copied to clipboard"
              [value]="detail.base"
            >
              <div class="opacity-30 font-medium text-xs">
                {{ detail.base }}
              </div>
            </app-copy-to-clipboard>
            <app-open-url [url]="detail.base"></app-open-url>
          </div>
        </div>
      </div>
    </div>
    <div class="grow"></div>
    <app-button
      *ngIf="!deleteProtected"
      theme="warn"
      size="small"
      [width]="126"
      (click)="openUnregisterNode()"
      ><mat-icon class="icon">remove_circle_outline</mat-icon>
      <div>Unregister</div></app-button
    >
  </div>
</div>
