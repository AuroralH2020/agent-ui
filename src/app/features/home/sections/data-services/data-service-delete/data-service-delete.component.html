<div mat-dialog-title>
  <div class="opacity-40">Delete {{ detail.name }}</div>
</div>
<div mat-dialog-content>
  <div class="p-4">
    <div class="text-xs font-normal opacity-40 w-72">
      Are you sure you want to delete following Data Service from the app?
    </div>
    <div class="h-4"></div>
    <mat-card class="preview-card">
      <div class="flex flex-row w-full justify-between items-center">
        <div>
          <app-pictogram name="Data service" type="service"></app-pictogram>
          <div class="h-2"></div>
          <div class="text-md font-normal opacity-80 w-56 break-words">
            {{ detail.name }}
          </div>
          <div class="opacity-20 font-medium text-xs">
            <span class="noselect cursor-default">oid: </span>{{ detail.oid }}
          </div>
        </div>
        <mat-icon class="icon-danger text-danger-500"> report </mat-icon>
      </div>
    </mat-card>
    <div class="h-8"></div>
    <div class="px-2 flex flex-row items-center gap-2">
      <mat-icon class="icon-danger text-danger-500"> report </mat-icon>
      <div class="text-xs font-normal opacity-40 w-72">
        This operation may result in losing existing subscriptions!
      </div>
    </div>
  </div>
</div>
<div mat-dialog-actions class="justify-end">
  <div class="px-8 py-6 flex justify-end">
    <app-button
      theme="accent"
      size="medium"
      type="mat-stroked-button"
      (click)="close(false)"
      [disabled]="loading"
      >Keep</app-button
    >
    <div class="w-4"></div>
    <app-button
      theme="warn"
      size="medium"
      [disabled]="loading"
      [loading]="loading"
      (click)="deleteDataService()"
      ><mat-icon class="icon-delete">delete</mat-icon>
      <div>Delete</div></app-button
    >
  </div>
</div>
