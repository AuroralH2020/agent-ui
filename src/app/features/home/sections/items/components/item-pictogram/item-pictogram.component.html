<div class="flex items-center">
  <mat-icon [ngStyle]="{ color: color }">{{ icon }}</mat-icon>
  <div class="w-2"></div>
  <div
    [ngClass]="
      textStyleClasses != undefined && textStyleClasses != null
        ? textStyleClasses
        : 'font-medium text-xs opacity-40'
    "
  >
    {{ name ?? "Device" | titlecase }}
  </div>
</div>
