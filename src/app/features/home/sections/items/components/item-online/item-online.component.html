<div
  class="flex items-center {{
    online ? 'text-success-500' : 'text-danger-500'
  }}"
>
  <mat-icon
    [matTooltip]="online ? 'online' : 'offline'"
    [matTooltipDisabled]="showLabel"
    class="opacity-60"
    >circle</mat-icon
  >
  <div class="w-2"></div>
  <div *ngIf="showLabel" class="text-xs font-medium opacity-40">
    {{ online ? "online" : "offline" }}
  </div>
</div>
