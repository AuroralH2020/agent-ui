<div class="flex gap-4 mt-6">
    <div class="w-56">
      <app-node-pictogram></app-node-pictogram>
      <div class="card-dense mt-4">
        Filter by type:
        <div class="mt-4">
          <div class="flex flex-col gap-4 mx-4 pb-4">
            <div class="flex align-items-center">
              <p-radioButton
                name="type-filter"
                value="All"
                [(ngModel)]="selectedFilter"
                (onClick)="filter()"
                inputId="all"
              ></p-radioButton>
              <label for="all" class="ml-2 cursor-pointer w-24"> All </label>
            </div>
  
            <div class="flex align-items-center">
              <p-radioButton
                name="type-filter"
                value="Device"
                [(ngModel)]="selectedFilter"
                (onClick)="filter()"
                inputId="devices"
              ></p-radioButton>
              <label for="devices" class="ml-2 cursor-pointer"
                ><div class="flex items-center gap-2">
                  <mat-icon [ngStyle]="{ color: '#4D8A8C' }">router</mat-icon>
                  <div>Devices</div>
                </div></label
              >
            </div>
  
            <div class="flex align-items-center">
              <p-radioButton
                name="type-filter"
                value="Service"
                [(ngModel)]="selectedFilter"
                (onClick)="filter()"
                inputId="services"
              ></p-radioButton>
              <label for="services" class="ml-2 cursor-pointer"
                ><div class="flex items-center gap-2">
                  <mat-icon [ngStyle]="{ color: '#E5B38E' }">cloud</mat-icon>
                  <div>Services</div>
                </div></label
              >
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="grow">
      <div>
        <div *ngIf="loading; else elseTableBlock">
          <div class="flex justify-center items-center h-64">
            <mat-spinner [diameter]="48"></mat-spinner>
          </div>
        </div>
        <ng-template #elseTableBlock>
          <div class="pb-4">
            <span class="p-input-icon-left ml-auto">
              <i class="pi pi-search"></i>
              <input
                pInputText
                type="text"
                (input)="search($event)"
                placeholder="Search for item..."
              />
            </span>
          </div>
  
          <p-table
            #dt
            [value]="itemsUI"
            selectionMode="single"
            dataKey="oid"
            styleClass="p-datatable-sm"
            [filterDelay]="0"
          >
            <ng-template pTemplate="header">
              <tr>
                <th>Name</th>
                <th>Access level</th>
                <th>Enabled</th>
                <th></th>
              </tr>
            </ng-template>
            <ng-template pTemplate="body" let-item>
              <tr (click)="showDetailDialog(item)">
                <td>
                  <div class="w-fit">
                    <app-item-pictogram [item]="item"></app-item-pictogram>
                  </div>
                </td>
                <td>
                  <app-item-access-level [item]="item"></app-item-access-level>
                </td>
                <td>
                  <p-inputSwitch></p-inputSwitch>
                </td>
                <td>
                  <div class="flex justify-end">
                    <i class="pi pi-angle-right" style="font-size: 1.5rem"></i>
                  </div>
                </td>
              </tr>
            </ng-template>
            <ng-template pTemplate="emptymessage" let-columns>
              <tr>
                <td>
                  <div
                    class="flex flex-col justify-start w-36 text-center"
                  >
                    <app-sad-face></app-sad-face>
                    No items found
                  </div>
                </td>
                <td></td>
                <td></td>
                <td></td>
              </tr>
            </ng-template>
          </p-table>
        </ng-template>
      </div>
    </div>
  </div>
