<app-menu
  [options]="[
    { label: 'From communities', content: 'communities' },
    { label: 'From partnerships', content: 'partnerships' }
  ]"
>
  <ng-template #labelRef let-item>
    {{ item.label }}
  </ng-template>
  <ng-template #contentRef let-item>
    <app-from-communities *ngIf="item.content === 'communities'">
    </app-from-communities>
    <app-from-partnerships *ngIf="item.content === 'partnerships'">
    </app-from-partnerships>
  </ng-template>
</app-menu>
