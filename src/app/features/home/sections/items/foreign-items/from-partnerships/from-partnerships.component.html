<app-item-table
  [itemsUI]="partnerItemsUI"
  [showSearch]="selectedPartner !== undefined && !loading"
  [showTable]="selectedPartner !== undefined"
  [loadingData]="loading"
  linkToDetail="/item-detail/partnership"
  [state]="{selectedPartner, contractInfo}"
>
  <ng-template #tableControlRef>
    <div class="flex gap-4 items-center ">
      <div class="w-56">
        <div
          [ngClass]="[
            'flex justify-between h-12 items-center cursor-pointer',
            selectedPartner ? 'card' : 'card-action'
          ]"
          (click)="openSelectPartnerDialog()"
        >
          <div [ngClass]="[selectedPartner ? 'text-black' : 'text-text-400', 'overflow-hidden']">
            {{ selectedPartner?.name ?? 'Select partner...' }}
          </div>
          <div class="mt-1.5">
            <i class="pi pi-chevron-down" style="font-size: 1rem"></i>
          </div>
        </div>
      </div>
      <div *ngIf="!selectedPartner">
        <img src="assets/images/arrow-left.png" class="bounce" alt="" width="80" />
      </div>
    </div>
  </ng-template>
</app-item-table>
