<div mat-dialog-title>
  <div class="opacity-40">Properties</div>
</div>
<div mat-dialog-content>
  <div *ngFor="let monitor of this.data">
    <app-item-monitor [monitor]="monitor"></app-item-monitor>
  </div>
</div>
<div mat-dialog-actions class="justify-end">
  <div class="py-6 flex justify-end">
    <app-button
      text="Cancel"
      theme="warn"
      size="medium"
      type="mat-stroked-button"
      (click)="close()"
    ></app-button>
  </div>
</div>
