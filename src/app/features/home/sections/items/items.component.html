<div class="pl-2 pt-2 pb-2 content-wrarpper flex flex-col">
  <div class="grow bg-white-50">
    <app-tab-group>
      <app-tab label="All Items">
        <div class="px-4">
          <app-items-table
            [columns]="allItemsColumns"
            [fetchItems]="fetchAllItems"
          >
          </app-items-table>
        </div>
      </app-tab>
      <app-tab label="My Items">
        <div class="px-4">
          <app-items-table
            [columns]="myItemsColumns"
            [fetchItems]="fetchMyItems"
          >
          </app-items-table>
        </div>
      </app-tab>
    </app-tab-group>
  </div>
</div>
