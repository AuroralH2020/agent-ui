<div class="grow mt-4">
  <div>
    <div class="card-loose">
      <div>
        <form [formGroup]="form">
          <div class="item-label pb-2">{{ title }}:</div>
          <app-sparql-editor formControlName="query"></app-sparql-editor>
        </form>
      </div>
      <div class="mt-2 ml-2" #result>
        <p-button label="Execute query" icon="pi pi-database" (click)="executeQuery()" [loading]="loading"></p-button>
      </div>
      <div>
        <div *ngIf="queryResult && !loading">
          <div class="mt-4 ml-4 py-2">
            <p-fieldset legend="Result">
              <pre>{{ queryResult | json }}</pre>
            </p-fieldset>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
