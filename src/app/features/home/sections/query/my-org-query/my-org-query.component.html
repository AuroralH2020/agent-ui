<div class="w-56">
  <app-pictogram shape="square">
    <ng-template #pictogramRef>
      {{ organisation.charAt(0).toUpperCase() }}
    </ng-template>
    <div class="w-36">{{ organisation }}</div>
  </app-pictogram>
</div>
<app-run-query [runQuery]="runQuery" title="Query Organisation"> </app-run-query>
