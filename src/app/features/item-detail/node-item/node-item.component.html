<app-detail [item]="item" back="My Node items" [organisation]="organisation">
  <ng-template #propsHeaderRef>
    <tr>
      <th>Name</th>
      <th>Type</th>
      <th>Data Type</th>
      <th>Data Units</th>
      <th></th>
    </tr>
  </ng-template>
  <ng-template #infoBodyRef>
    <div class="mt-8 flex flex-col">
      <p-button label="Show TD" (click)="showTD(false)" icon="pi pi-code" styleClass="p-button-text"></p-button>
      <p-button label="Edit TD" (click)="showTD(true)" icon="pi pi-pencil" styleClass="p-button-text"></p-button>
      <div class="px-5">
        <p-divider></p-divider>
      </div>
      <p-button
        label="Remove Item"
        icon="pi pi-trash"
        styleClass="p-button-text p-button-danger"
        [loading]="loadingRemove"
        (click)="removeItem()"
      ></p-button>
    </div>
  </ng-template>
  <ng-template #propsBodyRef let-prop>
    <tr>
      <td style="width: 20%">
        <div *ngIf="prop.name">
          {{ prop.name }}
        </div>
        <div *ngIf="!prop.name">
          <i class="pi pi-minus text-text-300" style="font-size: 0.8rem"></i>
        </div>
      </td>
      <td style="width: 20%">
        <div *ngIf="prop.type">
          {{ prop.type }}
        </div>
        <div *ngIf="!prop.type">
          <i class="pi pi-minus text-text-300" style="font-size: 0.8rem"></i>
        </div>
      </td>
      <td style="width: 20%">
        <div *ngIf="prop.datatype">
          {{ prop.datatype }}
        </div>
        <div *ngIf="!prop.datatype">
          <i class="pi pi-minus text-text-300" style="font-size: 0.8rem"></i>
        </div>
      </td>
      <td style="width: 20%">
        <div *ngIf="prop.dataunits" class="flex items-center gap-2">
          <div *ngIf="prop.dataunits.symbol" class="text-text-300">{{ prop.dataunits.symbol }}</div>
          <div>{{ prop.dataunits.name }}</div>
        </div>
        <div *ngIf="!prop.dataunits">
          <i class="pi pi-minus text-text-300" style="font-size: 0.8rem"></i>
        </div>
      </td>
      <td style="width: 20%">
        <app-consume-prop [oid]="item.oid" [item]="item" [prop]="prop"></app-consume-prop>
      </td>
    </tr>
  </ng-template>
</app-detail>
<p-confirmDialog #cd [style]="{ width: '600px' }">
  <ng-template pTemplate="header">
    <h3 class="font-bold text-md">Remove Item</h3>
  </ng-template>
  <ng-template pTemplate="footer">
    <p-button label="Do nothing" (click)="cd.reject()"></p-button>
    <p-button
      styleClass="p-button-text p-button-danger"
      icon="pi pi-trash"
      label="Remove Item"
      (click)="cd.accept()"
    ></p-button>
  </ng-template>
</p-confirmDialog>
