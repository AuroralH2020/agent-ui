<div class="px-4 mt-2 relative">
  <p-tabView>
    <p-tabPanel header="Query Params">
      <div class="w-full pb-2">
        <div *ngIf="requestParams.length === 0">
          <div>
            <div class="pb-4 text-text-300 text-sm font-medium">
              Some <span class="font-bold">{{ requestType | uppercase }}</span> requests may require
              <span class="font-bold">query parameters</span>. If so you can add them here.
            </div>
            <div class="flex gap-4 items-center">
              <button
                pButton
                pRipple
                type="button"
                label="Add Param"
                icon="pi pi-plus"
                class="p-button-outlined p-button-sm"
                (click)="addParam()"
              ></button>
              <div>
                <div class="text-sm text-text-300">(Optional)</div>
              </div>
            </div>
          </div>
        </div>
        <div *ngIf="requestParams.length !== 0">
          <p-table
            [value]="requestParams"
            styleClass="p-datatable-sm"
            [scrollable]="true"
            scrollHeight="calc(100vh - 510px)"
          >
            <ng-template pTemplate="header">
              <tr>
                <th>Key</th>
                <th></th>
                <th>Value</th>
                <th></th>
              </tr>
            </ng-template>
            <ng-template pTemplate="body" let-item>
              <tr>
                <td style="width: 100px">
                  <div>
                    <input pInputText class="p-inputtext-sm" [autofocus]="true" [formControl]="item.key" />
                  </div>
                </td>
                <td style="width: 5px">
                  <div>:</div>
                </td>
                <td style="width: 100px">
                  <div>
                    <input pInputText class="p-inputtext-sm" [formControl]="item.value" />
                  </div>
                </td>
                <td style="width: 100%">
                  <div class="grow">
                    <!-- <p-button icon="pi pi-trash" styleClass="p-button-sm p-button-danger"></p-button> -->
                    <p-button
                      icon="pi pi-trash"
                      styleClass="p-button-rounded p-button-danger p-button-text"
                      (click)="removeParam(item)"
                    ></p-button>
                  </div>
                </td>
              </tr>
            </ng-template>
          </p-table>
          <div class="mt-6 ml-6 flex gap-4">
            <button
              pButton
              pRipple
              type="button"
              label="Add Param"
              icon="pi pi-plus"
              class="p-button-outlined p-button-sm"
              (click)="addParam()"
            ></button>
            <button
              pButton
              pRipple
              type="button"
              label="Remove All"
              icon="pi pi-trash"
              class="p-button-outlined p-button-sm p-button-danger"
              (click)="clearParam()"
            ></button>
          </div>
        </div>
      </div>
    </p-tabPanel>
    <p-tabPanel *ngIf="requestType === 'put'" header="Request Body">
      <div class="w-full pb-2">
        <div *ngIf="!addBody">
          <div>
            <div class="pb-4 text-text-300 text-sm font-medium">
              Some <span class="font-bold">{{ requestType | uppercase }}</span> requests may require
              <span class="font-bold">body</span>. If so you can add it here.
            </div>
            <div class="flex gap-4 items-center">
              <button
                pButton
                pRipple
                type="button"
                label="Add Body"
                icon="pi pi-plus"
                class="p-button-outlined p-button-sm"
                (click)="addBody = true"
              ></button>
              <div>
                <div class="text-sm text-text-300">(Optional)</div>
              </div>
            </div>
          </div>
        </div>
        <div *ngIf="addBody">
          <textarea
            placeholder="Enter Body"
            pInputTextarea
            [autoResize]="false"
            [spellcheck]="false"
            style="width: 100%; max-width: 100%; height: calc(100vh - 550px); max-height: calc(100vh - 456px)"
          ></textarea>
        </div>
      </div>
    </p-tabPanel>
  </p-tabView>
  <div class="interaction-button">
    <button
      pButton
      pRipple
      type="button"
      [label]="requestType === 'get' ? 'Get Data' : 'Update Data'"
      icon="pi pi-database"
      class="p-button p-button-sm"
      (click)="consume()"
    ></button>
  </div>
</div>
<p-dialog
  [header]="prop.name"
  [(visible)]="showResult"
  [modal]="true"
  [draggable]="true"
  [resizable]="true"
  [dismissableMask]="true"
>
  <div *ngIf="loading" class="flex flex-col items-center justify-center w-64 h-64">
    <app-spinner></app-spinner>
    <div class="text-sm font-medium text-text-300 mt-2">Loading data</div>
  </div>
  <div *ngIf="!loading">
    <p-fieldset legend="Result">
      <pre>{{ data | json }}</pre>
    </p-fieldset>
  </div>
  <div class="flex flex-col justify-end w-full"></div>
  <ng-template pTemplate="footer"> </ng-template>
</p-dialog>
