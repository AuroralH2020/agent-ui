<app-detail [item]="item" back="Partnership items" [organisation]="organisation">
  <ng-template *ngIf="!oidOfmyFirstItemInContract" #propsInfoRef>
    <p-message
      severity="warn"
      [text]="'Unable to get data - you don\'t have any items in a contract with ' + selectedPartner.name"
    ></p-message>
  </ng-template>
  <ng-template #propsHeaderRef>
    <tr>
      <th>Name</th>
      <th>Type</th>
      <th>Data Type</th>
      <th>Data Units</th>
      <th></th>
    </tr>
  </ng-template>
  <ng-template #propsBodyRef let-prop>
    <tr>
      <td style="width: 20%">
        <div *ngIf="prop.name">
          {{ prop.name }}
        </div>
        <div *ngIf="!prop.name">
          <i class="pi pi-minus text-text-300" style="font-size: 0.8rem"></i>
        </div>
      </td>
      <td style="width: 20%">
        <div *ngIf="prop.type">
          {{ prop.type }}
        </div>
        <div *ngIf="!prop.type">
          <i class="pi pi-minus text-text-300" style="font-size: 0.8rem"></i>
        </div>
      </td>
      <td style="width: 20%">
        <div *ngIf="prop.datatype">
          {{ prop.datatype }}
        </div>
        <div *ngIf="!prop.datatype">
          <i class="pi pi-minus text-text-300" style="font-size: 0.8rem"></i>
        </div>
      </td>
      <td style="width: 20%">
        <div *ngIf="prop.dataunits">
          {{ prop.dataunits }}
        </div>
        <div *ngIf="!prop.dataunits">
          <i class="pi pi-minus text-text-300" style="font-size: 0.8rem"></i>
        </div>
      </td>
      <td style="width: 20%">
        <app-consume-prop [oid]="oidOfmyFirstItemInContract" [item]="item" [prop]="prop"></app-consume-prop>
      </td>
    </tr>
  </ng-template>
</app-detail>
