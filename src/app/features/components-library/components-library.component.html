<!---------------------- CHECKBOX GROUP ---------------------->
<p-fieldset legend="Checkbox group">
    <div class="container">
      <div class="grid grid-cols-12 gap-4">
        <div class="col-span-12 lg:col-span-4 xl:col-span-2">
          <div class="card-dense mb-4">Basic</div>
          <div class="px-6">
            <app-checkbox-group
              [(selectedItems)]="selectedCheckboxItemsBasic"
              [items]="checkboxItems"
            ></app-checkbox-group>
          </div>
        </div>
        <div class="col-span-12 lg:col-span-5 xl:col-span-3">
          <div class="card-dense mb-4">With search</div>
          <div class="px-6">
            <app-checkbox-group
              [items]="checkboxItems"
              [(selectedItems)]="selectedCheckboxItemsSearch"
              [search]="searchInCheckboxes"
            ></app-checkbox-group>
          </div>
        </div>
        <div class="col-span-12 lg:col-span-6 xl:col-span-4">
          <div class="card-dense mb-4">With select status</div>
          <div class="px-6">
            <app-checkbox-group
              [items]="checkboxItems"
              [(selectedItems)]="selectedCheckboxItemsSelect"
              [showStatus]="true"
            ></app-checkbox-group>
          </div>
        </div>
        <div class="col-span-12 lg:col-span-6 xl:col-span-4">
          <div class="card-dense mb-4">Custom label</div>
          <div class="px-6">
            <app-checkbox-group
              [items]="checkboxItems"
              [(selectedItems)]="selectedCheckboxItemsCustom"
            >
              <ng-template #labelRef let-item let-selected="selected">
                This is custom template of: {{ item.key }}, {{ item.value }} and
                is {{ selected }}
              </ng-template>
            </app-checkbox-group>
          </div>
        </div>
      </div>
    </div>
  </p-fieldset>
  
  <div class="h-6"></div>
  
  <!---------------------- MISC ---------------------->
  <p-fieldset legend="Misc">
    <div class="card-dense mb-4">Pictogram</div>
    <div class="px-6">
      <div class="container">
        <div class="grid grid-cols-12 gap-4">
          <div class="col-span-12 lg:col-span-4 xl:col-span-2">
            <app-pictogram>
              <ng-template #pictogramRef>
                <fa-icon [ngStyle]="{ color: 'white' }" icon="satellite-dish"></fa-icon>
                <i class="pi pi-times" style="font-size: 1.5rem"></i>
              </ng-template>
              <div>Basic</div>
            </app-pictogram>
          </div>
          <div class="col-span-12 lg:col-span-4 xl:col-span-2">
            <app-pictogram>
              <ng-template #pictogramRef>
                <fa-icon [ngStyle]="{ color: 'white' }" icon="satellite-dish"></fa-icon>
              </ng-template>
              <div>With looooooooooooooooong content</div>
            </app-pictogram>
          </div>
          <div class="col-span-12 lg:col-span-4 xl:col-span-2">
            <app-pictogram size="small">
              <ng-template #pictogramRef>
                <fa-icon [ngStyle]="{ color: 'white' }" icon="satellite-dish"></fa-icon>
              </ng-template>
              <div>Small</div>
            </app-pictogram>
          </div>
          <div class="col-span-12 lg:col-span-4 xl:col-span-2">
            <app-pictogram
              pictogramColor="rgb(0, 182, 235)"
              contentColor="rgba(0, 182, 235, 0.2)"
            >
              <ng-template #pictogramRef>
                <fa-icon [ngStyle]="{ color: 'white' }" icon="satellite-dish"></fa-icon>
              </ng-template>
              With custom colors
            </app-pictogram>
          </div>
        </div>
      </div>
    </div>
  </p-fieldset>
