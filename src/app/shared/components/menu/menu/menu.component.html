<div [ngClass]="[type === 'vertical' ? 'flex' : '']">
  <div class="bg-lightGrey rounded-sm max-w-fit overflow-x-hidden p-1">
    <div [ngClass]="[type === 'horizontal' ? 'overflow-x-auto gap-1' : 'flex-col', 'flex gap-1 px-1 py-1']">
      <div *ngFor="let item of options">
        <div class="w-52 text-center">
          <div
            [ngClass]="[
              'rounded-sm',
              selected === item ? 'bg-white' : 'hover:bg-whitesmoke',
              'px-2',
              'py-2',
              'cursor-pointer'
            ]"
            [style]="selected === item ? 'border: 1px solid #dee2e6' : 'border: 1px solid transparent'"
            (click)="select(item)"
          >
            <div class="break-words">
              <ng-template
                *ngIf="labelRef"
                [ngTemplateOutlet]="labelRef"
                [ngTemplateOutletContext]="{ $implicit: item }"
              ></ng-template>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div [ngClass]="['p-2']">
    <ng-template
      *ngIf="contentRef"
      [ngTemplateOutlet]="contentRef"
      [ngTemplateOutletContext]="{ $implicit: selected }"
    ></ng-template>
  </div>
</div>
