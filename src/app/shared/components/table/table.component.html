<div class="px-2">
  <div *ngIf="isLoading" class="flex justify-center items-center py-64">
    <mat-spinner [diameter]="32"></mat-spinner>
  </div>
  <div
    *ngIf="!isLoading && isEmpty"
    class="flex flex-col justify-center items-center py-20"
  >
    <div class="text-3xl"><app-sad-face></app-sad-face></div>
    <div class="font-medium mt-4 w-60 text-center">
      {{ emptyMessage ?? "No items found" }}
    </div>
    <div class="h-8"></div>
    <ng-template *ngIf="emptyRef" [ngTemplateOutlet]="emptyRef"></ng-template>
  </div>
  <div class="flex flex-col">
    <table
      *ngIf="!isLoading && !isEmpty"
      mat-table
      [dataSource]="dataSource.data"
      multiTemplateDataRows
      class="mat-elevation-z0"
    >
      <ng-container
        matColumnDef="{{ columnName }}"
        *ngFor="let columnName of columns"
      >
        <th mat-header-cell *matHeaderCellDef>
          <ng-template
            *ngIf="headerCellRef"
            [ngTemplateOutlet]="headerCellRef"
            [ngTemplateOutletContext]="{ $implicit: columnName }"
          ></ng-template>
        </th>
        <td mat-cell *matCellDef="let element">
          <ng-template
            *ngIf="cellRef && element !== expandedElement"
            [ngTemplateOutlet]="cellRef"
            [ngTemplateOutletContext]="{
              $implicit: element,
              columnName: columnName
            }"
          ></ng-template>
        </td>
      </ng-container>

      <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
      <ng-container matColumnDef="expandedDetail">
        <td mat-cell *matCellDef="let element" [attr.colspan]="columns.length">
          <div
            class="element-detail"
            [@detailExpand]="
              element == expandedElement ? 'expanded' : 'collapsed'
            "
          >
            <ng-template
              *ngIf="detailRef"
              [ngTemplateOutlet]="detailRef"
              [ngTemplateOutletContext]="{ $implicit: element }"
            ></ng-template>
          </div>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="columns"></tr>
      <tr
        mat-row
        *matRowDef="let element; columns: columns"
        class="element-row"
        [class.example-expanded-row]="expandedElement === element"
        (click)="expand(element)"
      ></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: ['expandedDetail']"
        class="detail-row"
      ></tr>
    </table>
    <mat-paginator
      #paginator
      *ngIf="!isEmpty && data === undefined"
      [pageIndex]="currentPage"
      [pageSize]="pageSize"
      [pageSizeOptions]="pageSizeOptions"
      [showFirstLastButtons]="true"
      [length]="totalLength"
      (page)="pageChanged($event)"
      class="my-4"
    >
    </mat-paginator>
  </div>
</div>
