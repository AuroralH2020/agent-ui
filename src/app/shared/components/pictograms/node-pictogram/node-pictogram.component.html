<app-pictogram shape="square" [size]="size">
  <ng-template #pictogramRef>
    <fa-icon style="font-size: 1.5rem; color: #4d8a8c" icon="circle-nodes"></fa-icon>
  </ng-template>
  <div class="font-medium text-text-500 h-8 w-fit">
    <app-long-id [id]="agid" [width]="width" copyMessage="Agid copied to clipboard"></app-long-id>
  </div>
</app-pictogram>
