<app-pictogram
  size="small"
  [pictogramColor]="pictogramColor"
  [contentColor]="contentColor"
  shape="square"
  [size]="size"
>
  <ng-template #pictogramRef>
    <div>
      <fa-icon class="text-white" [icon]="itemIcon"></fa-icon>
    </div>
  </ng-template>
  <div class="h-8 text-sm text-text-500 font-medium">
    {{ item.name }}
  </div>
</app-pictogram>
