<a [routerLink]="['/']"
  ><div
    [ngClass]="['flex', 'items-center', 'justify-center', 'bg-transparent', 'h-14', size === 'small' ? 'w-12' : 'w-40']"
  >
    <img
      src="assets/images/auroral-logo-{{ theme }}{{ size === 'small' ? '-small' : '' }}.png"

    />
  </div>
