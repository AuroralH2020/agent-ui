<div *ngIf="visible" class="fixed top-0 left-0 w-screen h-screen bg-black bg-opacity-40"
    [ngClass]="[ closing ? 'fade-out': 'fade-in']" style="z-index: 100000000;" (click)="close($event)">
</div>
<div *ngIf="visible" class="fixed top-0 right-0  h-screen py-8" style="z-index: 100000001;">
    <div class="flex gap-4 h-full content" [ngClass]="[ closing ? 'slide-out-side': 'slide-in-side']">
        <div (click)="close($event)" class="h-full">
            <p-button icon="pi pi-times" styleClass="p-button-rounded p-button-danger p-button-raised " (click)="close($event)"></p-button>
        </div>
        <div class="bg-white w-88 h-full rounded-l-sm px-4 py-4 shadow-side">
            <ng-content></ng-content>
        </div>
    </div>
</div>
