<div class="w-full h-full fade-bottom">
  <div class="text-text-300 font-medium text-sm pb-4 ml-6">{{ propsCount }}</div>
  <p-table
    [value]="props ?? []"
    dataKey="pid"
    [filterDelay]="0"
    [scrollable]="true"
    [resizableColumns]="true"
    [autoLayout]="true"
    scrollHeight="100%"
  >
    <ng-template pTemplate="header">
      <tr>
        <th>Name</th>
        <th>Type</th>
        <th>Data Units</th>
        <th>Data Type</th>
        <th></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-prop>
      <tr>
        <td style="width: 20%">
          <div *ngIf="prop.name">
            {{ prop.name }}
          </div>
          <div *ngIf="!prop.name">
            <i class="pi pi-minus text-text-300" style="font-size: 0.8rem"></i>
          </div>
        </td>
        <td style="width: 20%">
          <div *ngIf="prop.type">
            {{ prop.type }}
          </div>
          <div *ngIf="!prop.type">
            <i class="pi pi-minus text-text-300" style="font-size: 0.8rem"></i>
          </div>
        </td>
        <td style="width: 20%">
          <div *ngIf="prop.dataunits">
            {{ prop.dataunits }}
          </div>
          <div *ngIf="!prop.dataunits">
            <i class="pi pi-minus text-text-300" style="font-size: 0.8rem"></i>
          </div>
        </td>
        <td style="width: 20%">
          <div *ngIf="prop.datatype" class="flex items-center gap-2">
            <div *ngIf="prop.datatype.symbol" class="text-text-300">{{ prop.datatype.symbol }}</div>
            <div>{{ prop.datatype.name }}</div>
          </div>
          <div *ngIf="!prop.datatype">
            <i class="pi pi-minus text-text-300" style="font-size: 0.8rem"></i>
          </div>
        </td>
        <td style="width: 20%">
          <ng-template
            *ngIf="propActions"
            [ngTemplateOutlet]="propActions"
            [ngTemplateOutletContext]="{ $implicit: prop }"
          ></ng-template>
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage" let-columns>
      <tr>
        <td colspan="5">
          <div class="flex flex-col w-full h-32 justify-center text-center">
            <app-sad-face></app-sad-face>
            This item has no properties
          </div>
        </td>
        <td></td>
      </tr>
    </ng-template>
  </p-table>
</div>
