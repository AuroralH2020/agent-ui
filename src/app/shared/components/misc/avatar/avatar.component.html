<div
  class="rounded-full flex justify-center items-center text-primary-50"
  [style.width.px]="size"
  [style.height.px]="size"
  [style.backgroundColor]="color"
  [matTooltip]="showTooltip ? name: ''"
>
  <img *ngIf="!showInitials" src="{{ photoUrl }}" class="rounded-full" />
  <div
    *ngIf="showInitials"
    [style.width]="size"
    [style.height]="size"
    [style.fontSize.px]="size / 3"
    [style.lineHeight.px]="size - 1"
    [ngClass]=" size <= 40 ? 'font-medium': ''"
  >
    {{ initials }}
  </div>
</div>
